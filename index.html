<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>


      <p id="message"></p>
    <section>
      <form id="sign-up-form">
        <fieldset>
          <legend>Sign up!</legend>

          <label for="sign-up-email">Email</label>
          <input id="sign-up-email" name="credentials[email]" type="email" placeholder="Email">

          <label for="sign-up-password">Password</label>
          <input id="sign-up-password" name="credentials[password]" type="password" placeholder="Password">

          <label for="sign-up-password_confirmation">Password Confirmation</label>
          <input id="sign-up-password_confirmation" name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">

          <input type="submit" value="Sign up">
        </fieldset>
      </form>
    </section>



    <section>
      <form id="sign-in-form">
        <fieldset>
          <legend>Sign in!</legend>

          <label for="sign-in-email">Email</label>
          <input id="sign-in-email" name="credentials[email]" type="email" placeholder="Email">

          <label for="sign-in-password">Password</label>
          <input id="sign-in-password" name="credentials[password]" type="password" placeholder="Password">

          <input type="submit" value="Sign In">
        </fieldset>
      </form>
    </section>


    <section>
    <form id="change-password-form">
      <fieldset>
        <legend>Change Password!</legend>

      <label for="old-password">Old Password</label>
      <input id="old-password" name="passwords[old]" type="password" placeholder="Old Password">

      <label for="new-password">New Password</label>
      <input id="new-password" name="passwords[new]" type="password" placeholder="New Password">


      <input type="submit" value="Change Password">
    </fieldset>
    </form>
  </section>


  <section>

    <a href="#" id="sign-out-link">Sign Out!</a>

</section>

 <section>
   <button id="new-game" type="button">New Game!</button>
</section>


  <h2>Tic Tac Toe</h2>
<div>
  <div id="spot-1" class="board"></div>
  <div class="board"></div>
  <div class="board"></div>
</div>
<div>
  <div class="board"></div>
  <div class="board"></div>
  <div class="board"></div>
</div>
<div>
  <div class="board"></div>
  <div class="board"></div>
  <div class="board"></div>
</div>


    </body>
</html>
